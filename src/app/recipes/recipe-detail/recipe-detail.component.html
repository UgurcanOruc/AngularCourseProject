<div class="card">
    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive card-img-top">
    <div class="card-body">
        <div class="row">
            <h5 class="card-title">{{ recipe.name }}</h5>
        </div>
        <div class="row">
            <p class="card-text">{{ recipe.description }}</p>
        </div>
        <div class="row">
            <p>Ingredients</p>
        </div>
        <div class="row">
            <div class="d-flex justify-content-end">
                <div class="btn-group">
                    <button type="button" class="btn btn-primary dropdown-toggle">
                        Manage Recipe <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="">Add Ingredients to Shopping List</a>
                        </li>
                        <li>
                            <a href="">Edit Recipe</a>
                        </li>
                        <li>
                            <a href="">Delete Recipe</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
