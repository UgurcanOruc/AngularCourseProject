<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-5">
                    <div class="row">
                        <div class="col-8 form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" class="form-control" #nameInput>
                        </div>
                        <div class="col-4 form-group">
                            <label for="amount">Amount</label>
                            <input type="number" id="amount" class="form-control" #amountInput>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center mt-2">
                            <button type="submit" class="btn btn-success col-3" (click)="onAddItem()">Add</button>
                            <button class="btn btn-danger col-3 offset-1" type="button">Delete</button>
                            <button class="btn btn-primary col-3 offset-1" type="button">Clear</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
